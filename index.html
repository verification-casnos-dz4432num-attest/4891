<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body{margin:0!important}
        #date_annulation { color: red; }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p { margin: 0; padding: 5px 0; }
    </style>
</head>
<body>
    <div class="info">
        <p><strong>Matricule :</strong> <span id="matricule"></span></p>
        <p><strong>N° attestation :</strong> <span id="num_attest"></span></p>
        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Prénom :</strong> <span id="prenom"></span></p>
        <p><strong>Date de naissance :</strong> <span id="date_naissance"></span></p>
        <p><strong>Date mise à jour :</strong> <span id="date_maj"></span></p>
        <p><strong>Date d'annulation :</strong> <span id="date_annulation"></span></p>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function getAESKey() {
            const snapshot = await db.ref("config/cleAES").get();
            return snapshot.exists() ? snapshot.val() : null;
        }

        async function isBlacklisted(clientId) {
            const snapshot = await db.ref(`blacklist/${clientId}`).get();
            return snapshot.exists();
        }

        async function verifierClient() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const token = params.get("token");

            if (!id || !token) {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;">Lien invalide</h2>';
                return;
            }

            if (await isBlacklisted(id)) {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;">Client non validé (Blacklisté)</h2>';
                return;
            }

            const aesKey = await getAESKey();
            if (!aesKey) {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;">Erreur de configuration</h2>';
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(token, aesKey);
                const decryptedData = bytes.toString(CryptoJS.enc.Utf8);
                const dataParts = decryptedData.split("|");

                if (dataParts[0] !== id) {
                    document.body.innerHTML = '<h2 style="color:red;text-align:center;">Client non validé</h2>';
                    return;
                }

                const [matricule, num_attest, nom, prenom, date_naissance, date_maj, date_annulation] = dataParts;
                document.getElementById("matricule").textContent = matricule || "Non défini";
                document.getElementById("num_attest").textContent = num_attest || "Non défini";
                document.getElementById("nom").textContent = nom || "Non défini";
                document.getElementById("prenom").textContent = prenom || "Non défini";
                document.getElementById("date_naissance").textContent = date_naissance || "Non défini";
                document.getElementById("date_maj").textContent = date_maj || "Non défini";
                document.getElementById("date_annulation").textContent = date_annulation || "Non défini";
            } catch (e) {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;">Erreur de déchiffrement</h2>';
            }
        }

        verifierClient();
    </script>
</body>
</html>
