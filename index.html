<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification CASNOS</title>
    <!-- Favicon inline pour √©viter la requ√™te 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <style>
        body { margin: 0 !important; font-family: Arial, sans-serif; }
        #date_annulation { color: red; }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p { margin: 0; padding: 5px 0; }
        
        /* Debug panel - √Ä supprimer en production */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        .debug-entry { margin: 2px 0; }
        .debug-error { color: #d32f2f; }
        .debug-success { color: #388e3c; }
    </style>
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez v√©rifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule">-</span></p>
            <p><strong>N¬∞ attestation :</strong> <span id="num_attest">-</span></p>
            <p><strong>Nom :</strong> <span id="nom">-</span></p>
            <p><strong>Pr√©nom :</strong> <span id="prenom">-</span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance">-</span></p>
            <p><strong>Date mise √† jour :</strong> <span id="date_maj">-</span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation">-</span></p>
        </div>
    </div>

    <!-- Debug Console - √Ä supprimer en production -->
    <div id="debug-console">
        <strong>Console de d√©bogage :</strong>
        <div id="debug-output"></div>
    </div>

    <!-- Firebase 8 (version stable) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // Syst√®me de debug
        function debugLog(message, type = 'info') {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const debugOutput = document.getElementById('debug-output');
            
            const entry = document.createElement('div');
            entry.className = `debug-entry debug-${type}`;
            entry.textContent = `[${timeStr}] ${message}`;
            debugOutput.appendChild(entry);
            
            // Garde seulement les 50 derniers messages
            while (debugOutput.children.length > 50) {
                debugOutput.removeChild(debugOutput.firstChild);
            }
            
            // Fait d√©filer vers le bas
            debugOutput.scrollTop = debugOutput.scrollHeight;
            
            // Log dans la console aussi
            if (type === 'error') console.error(message);
            else console.log(message);
        }

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            authDomain: "verif-clients-f5915.firebaseapp.com",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com",
            projectId: "verif-clients-f5915",
            storageBucket: "verif-clients-f5915.appspot.com",
            messagingSenderId: "914666601909",
            appId: "1:914666601909:web:286ad5057da0ac0ea46dfc"
        };

        // Initialisation
        try {
            debugLog("Initialisation de l'application...");
            
            // Initialise Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.database();
            
            debugLog("Firebase initialis√© avec succ√®s", "success");
            
            // Processus principal
            auth.signInAnonymously()
                .then(() => {
                    debugLog("Authentification anonyme r√©ussie", "success");
                    
                    // R√©cup√®re les param√®tres URL
                    const params = new URLSearchParams(window.location.search);
                    const encryptedData = params.get('data');
                    
                    if (!encryptedData) {
                        throw new Error("Param√®tre 'data' manquant dans l'URL");
                    }
                    
                    debugLog("R√©cup√©ration de la cl√© AES...");
                    return db.ref('config/cleAES').once('value');
                })
                .then((snapshot) => {
                    const cleAES = snapshot.val();
                    if (!cleAES) throw new Error("Cl√© AES non trouv√©e dans Firebase");
                    
                    debugLog("Cl√© AES r√©cup√©r√©e", "success");
                    
                    // D√©chiffrement
                    const params = new URLSearchParams(window.location.search);
                    const encryptedData = params.get('data');
                    const bytes = CryptoJS.AES.decrypt(encryptedData, cleAES);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if (!decrypted) throw new Error("√âchec du d√©chiffrement - V√©rifiez la cl√© AES");
                    
                    debugLog("Donn√©es d√©chiffr√©es avec succ√®s", "success");
                    debugLog("Contenu d√©chiffr√©: " + decrypted);
                    
                    // Extraction des donn√©es
                    const [matricule, num_attest, nom, prenom, date_naissance, date_maj, date_annulation] = decrypted.split("|");
                    
                    // Affichage
                    document.getElementById("matricule").textContent = matricule || "-";
                    document.getElementById("num_attest").textContent = num_attest || "-";
                    document.getElementById("nom").textContent = nom || "-";
                    document.getElementById("prenom").textContent = prenom || "-";
                    document.getElementById("date_naissance").textContent = date_naissance || "-";
                    document.getElementById("date_maj").textContent = date_maj || "-";
                    document.getElementById("date_annulation").textContent = date_annulation || "-";
                    
                    debugLog("Affichage des donn√©es termin√©", "success");
                })
                .catch((error) => {
                    debugLog("ERREUR: " + error.message, "error");
                    document.getElementById("date_annulation").textContent = "Erreur: " + error.message;
                });
                
        } catch (error) {
            debugLog("ERREUR D'INITIALISATION: " + error.message, "error");
        }
    </script>
</body>
</html>
