<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body{margin:0!important}
        #date_annulation {
            color: red;
        }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p {
            margin: 0;
            padding: 5px 0;
        }
        #debug-console {
            display: none; /* Masqué par défaut */
        }
    </style>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAA...">
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule"></span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest"></span></p>
            <p><strong>Nom :</strong> <span id="nom"></span></p>
            <p><strong>Prénom :</strong> <span id="prenom"></span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance"></span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj"></span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation"></span></p>
        </div>
        <!-- Console debug masquée -->
        <div id="debug-console"></div>
    </div>

    <!-- Librairies -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            authDomain: "verif-clients-f5915.firebaseapp.com",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com",
            projectId: "verif-clients-f5915",
            storageBucket: "verif-clients-f5915.appspot.com",
            messagingSenderId: "914666601909",
            appId: "1:914666601909:web:286ad5057da0ac0ea46dfc"
        };

        // Initialisation
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const debug = document.getElementById('debug-console');

        function log(message) {
            debug.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            console.log(message);
        }

        // Processus principal
        async function process() {
            try {
                log("Connexion Firebase...");
                await auth.signInAnonymously();
                
                const params = new URLSearchParams(window.location.search);
                const encrypted = params.get('data');
                const matricule = params.get('matricule');

                if (!matricule) throw new Error("Matricule manquant");
                if (!encrypted) throw new Error("Données manquantes");

                // Vérification blacklist
                const blacklistSnap = await db.ref('blacklist/' + matricule).once('value');
                if (blacklistSnap.exists()) throw new Error("Matricule blacklisté");

                // Récupération clé AES
                const keySnap = await db.ref('config/cleAES').once('value');
                const cleAES = keySnap.val();
                if (!cleAES) throw new Error("Clé AES non trouvée");

                // Déchiffrement
                const bytes = CryptoJS.AES.decrypt(decodeURIComponent(encrypted), cleAES);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error("Échec déchiffrement");

                const data = decrypted.split('|');
                if (data.length < 7) throw new Error("Format de données invalide");

                // Affichage
                document.getElementById('matricule').textContent = data[0] || "Non défini";
                document.getElementById('num_attest').textContent = data[1] || "Non défini";
                document.getElementById('nom').textContent = data[2] || "Non défini";
                document.getElementById('prenom').textContent = data[3] || "Non défini";
                document.getElementById('date_naissance').textContent = data[4] || "Non défini";
                document.getElementById('date_maj').textContent = data[5] || "Non défini";
                document.getElementById('date_annulation').textContent = data[6] || "Non défini";

            } catch (error) {
                console.error(error);
                document.getElementById('date_annulation').textContent = "ERREUR : " + error.message;
            }
        }

        // Lancement
        process();
    </script>
</body>
</html>
