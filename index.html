<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <!-- VOS STYLE EXISTANTS (inchangés) -->
    <style>
        body{margin:0!important}
        #date_annulation {
            color: red;
        }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p {
            margin: 0;
            padding: 5px 0;
        }
        /* Debug minimaliste (à supprimer après) */
        #casnos-debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 150px;
            overflow: auto;
            z-index: 9999;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- VOTRE PAGE EXISTANTE (inchangée) -->
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule"></span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest"></span></p>
            <p><strong>Nom :</strong> <span id="nom"></span></p>
            <p><strong>Prénom :</strong> <span id="prenom"></span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance"></span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj"></span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation"></span></p>
        </div>
    </div>

    <!-- Debug discret (supprimable) -->
    <div id="casnos-debug"></div>

    <!-- Scripts (à la fin du body) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Debug minimal
        function debug(msg) {
            const debugEl = document.getElementById('casnos-debug');
            debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
            console.log(msg);
        }

        // Votre clé AES (récupérée depuis Firebase)
        async function getAESKey() {
            try {
                // Configuration Firebase (à remplir)
                const firebaseConfig = {
                    apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
                    databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com"
                };
                
                // Initialisation Firebase
                firebase.initializeApp(firebaseConfig);
                const db = firebase.database();
                
                // Récupération clé
                const snapshot = await db.ref('config/cleAES').once('value');
                return snapshot.val();
            } catch (e) {
                debug("Erreur récupération clé: " + e.message);
                return "vGX8!jkd72p$"; // Fallback si Firebase échoue
            }
        }

        // Déchiffrement adaptatif
        async function decryptData() {
            const params = new URLSearchParams(window.location.search);
            const encrypted = params.get("data");
            
            if (!encrypted) {
                debug("Aucun paramètre 'data' trouvé");
                return;
            }

            try {
                const cleAES = await getAESKey();
                debug("Clé AES utilisée: " + cleAES.replace(/./g, '*'));
                
                // Essai 1: Méthode standard
                let bytes = CryptoJS.AES.decrypt(encrypted, cleAES);
                let decrypted = bytes.toString(CryptoJS.enc.Utf8);
                
                // Essai 2: Si échec, méthode alternative
                if (!decrypted) {
                    debug("Tentative méthode alternative...");
                    bytes = CryptoJS.AES.decrypt(
                        { ciphertext: CryptoJS.enc.Base64.parse(encrypted) },
                        CryptoJS.enc.Utf8.parse(cleAES),
                        { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 }
                    );
                    decrypted = bytes.toString(CryptoJS.enc.Utf8);
                }
                
                if (!decrypted) throw new Error("Échec des deux méthodes");
                
                // Affichage des données
                const data = decrypted.split("|");
                const fields = ["matricule", "num_attest", "nom", "prenom", "date_naissance", "date_maj", "date_annulation"];
                fields.forEach((field, i) => {
                    document.getElementById(field).textContent = data[i] || "";
                });
                
                debug("Déchiffrement réussi !");
                
            } catch (e) {
                debug("ERREUR Déchiffrement: " + e.message);
                document.getElementById("date_annulation").textContent = "Erreur: données invalides";
            }
        }

        // Lancement
        decryptData();
    </script>
</body>
</html>
