<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body { margin: 0 !important; font-family: Arial, sans-serif; }
        #date_annulation { color: red; }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p { margin: 0; padding: 5px 0; }
        /* Debug panel */
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f0f0f0;
            padding: 10px;
            font-family: monospace;
            border-top: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-error { color: red; }
        .debug-success { color: green; }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule">-</span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest">-</span></p>
            <p><strong>Nom :</strong> <span id="nom">-</span></p>
            <p><strong>Prénom :</strong> <span id="prenom">-</span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance">-</span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj">-</span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation">-</span></p>
        </div>
    </div>

    <div id="debug-panel">
        <strong>Journal de débogage :</strong>
        <div id="debug-logs"></div>
    </div>

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // Système de debug
        function debugLog(message, type = 'info') {
            const logElement = document.getElementById('debug-logs');
            const entry = document.createElement('div');
            entry.className = `debug-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            console[type === 'error' ? 'error' : 'log'](message);
        }

        // Fonction pour tester le déchiffrement
        async function testDecryption(encryptedData, cleAES) {
            debugLog("Test de déchiffrement en cours...");
            
            try {
                // Méthode 1 - Standard
                const bytes1 = CryptoJS.AES.decrypt(encryptedData, cleAES);
                const decrypted1 = bytes1.toString(CryptoJS.enc.Utf8);
                if (decrypted1) {
                    debugLog("Méthode standard réussie", "success");
                    return decrypted1;
                }
            } catch (e) {
                debugLog("Méthode standard échouée: " + e.message);
            }

            try {
                // Méthode 2 - Alternative
                const bytes2 = CryptoJS.AES.decrypt(
                    { ciphertext: CryptoJS.enc.Base64.parse(encryptedData) },
                    CryptoJS.enc.Utf8.parse(cleAES),
                    { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 }
                );
                const decrypted2 = bytes2.toString(CryptoJS.enc.Utf8);
                if (decrypted2) {
                    debugLog("Méthode alternative réussie", "success");
                    return decrypted2;
                }
            } catch (e) {
                debugLog("Méthode alternative échouée: " + e.message);
            }

            throw new Error("Toutes les méthodes de déchiffrement ont échoué");
        }

        // Processus principal
        async function main() {
            try {
                debugLog("Démarrage du processus...");
                
                const params = new URLSearchParams(window.location.search);
                const encryptedData = params.get('data');
                
                if (!encryptedData) throw new Error("Paramètre 'data' manquant");
                
                // Clé AES codée en dur pour le test
                const cleAES = "vGX8!jkd72p$";
                debugLog("Utilisation de la clé AES: " + cleAES.replace(/./g, '*'));
                
                // Test de déchiffrement
                const decrypted = await testDecryption(encryptedData, cleAES);
                
                if (!decrypted) throw new Error("Échec du déchiffrement");
                debugLog("Données déchiffrées: " + decrypted, "success");
                
                const data = decrypted.split("|");
                if (data.length < 7) throw new Error("Format invalide (7 champs attendus)");
                
                // Affichage
                document.getElementById("matricule").textContent = data[0] || "-";
                document.getElementById("num_attest").textContent = data[1] || "-";
                document.getElementById("nom").textContent = data[2] || "-";
                document.getElementById("prenom").textContent = data[3] || "-";
                document.getElementById("date_naissance").textContent = data[4] || "-";
                document.getElementById("date_maj").textContent = data[5] || "-";
                document.getElementById("date_annulation").textContent = data[6] || "-";

            } catch (error) {
                debugLog(`ERREUR: ${error.message}`, "error");
                document.getElementById("date_annulation").textContent = error.message;
            }
        }

        // Démarrer
        main();
    </script>
</body>
</html>
