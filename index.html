<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body{margin:0!important}
        #date_annulation {
            color: red;
        }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p {
            margin: 0;
            padding: 5px 0;
        }
        /* Styles debug */
        #debug-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f5f5f5;
            border-top: 2px solid #4CAF50;
            padding: 10px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .debug-error { color: #f44336; }
        .debug-success { color: #4CAF50; }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule">-</span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest">-</span></p>
            <p><strong>Nom :</strong> <span id="nom">-</span></p>
            <p><strong>Prénom :</strong> <span id="prenom">-</span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance">-</span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj">-</span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation">-</span></p>
        </div>
    </div>

    <div id="debug-container">
        <div><strong>Journal de débogage :</strong></div>
        <div id="debug-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            authDomain: "verif-clients-f5915.firebaseapp.com",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com",
            projectId: "verif-clients-f5915",
            storageBucket: "verif-clients-f5915.appspot.com",
            messagingSenderId: "914666601909",
            appId: "1:914666601909:web:286ad5057da0ac0ea46dfc"
        };

        function debugLog(message, type = 'info') {
            const debugOutput = document.getElementById('debug-output');
            const entry = document.createElement('div');
            entry.className = type === 'error' ? 'debug-error' : 'debug-success';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(entry);
            console[type === 'error' ? 'error' : 'log'](message);
        }

        async function processData() {
            try {
                debugLog("Initialisation Firebase...");
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getDatabase(app);

                debugLog("Connexion anonyme...");
                await signInAnonymously(auth);
                
                const params = new URLSearchParams(window.location.search);
                const encryptedData = params.get('data');
                
                if (!encryptedData) throw new Error("Paramètre 'data' manquant");
                
                debugLog("Récupération clé AES...");
                const keySnapshot = await get(ref(db, 'config/cleAES'));
                const cleAES = keySnapshot.val();
                debugLog(`Clé récupérée: ${cleAES ? '*****' : 'NON TROUVÉE'}`);
                
                if (!cleAES) throw new Error("Clé AES non configurée");
                
                debugLog("Déchiffrement en cours...");
                // CORRECTION IMPORTANTE : Utilisation de decodeURIComponent
                const decodedData = decodeURIComponent(encryptedData);
                const bytes = CryptoJS.AES.decrypt(decodedData, cleAES);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!decrypted) throw new Error("Échec du déchiffrement - Format de clé ou données incorrect");
                
                debugLog("Données déchiffrées:", "success");
                debugLog(decrypted, "success");
                
                const data = decrypted.split("|");
                if (data.length < 7) throw new Error("Format de données invalide");
                
                // Affichage
                const fields = ['matricule', 'num_attest', 'nom', 'prenom', 'date_naissance', 'date_maj', 'date_annulation'];
                fields.forEach((field, i) => {
                    document.getElementById(field).textContent = data[i] || "-";
                });

            } catch (error) {
                debugLog(`ERREUR: ${error.message}`, "error");
                document.getElementById("date_annulation").textContent = error.message;
            }
        }

        // Lancement
        processData();
    </script>
</body>
</html>
