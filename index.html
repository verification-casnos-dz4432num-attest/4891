<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body{margin:0!important}
        #date_annulation {
            color: red;
        }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p {
            margin: 0;
            padding: 5px 0;
        }
        /* Styles pour le debug visible */
        #debug-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f5f5f5;
            border-top: 2px solid #4CAF50;
            padding: 10px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        #debug-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .debug-entry {
            margin: 3px 0;
            padding: 2px;
            border-bottom: 1px solid #e0e0e0;
        }
        .debug-error {
            color: #f44336;
        }
        .debug-success {
            color: #4CAF50;
        }
    </style>
    <!-- Favicon inline pour éviter les erreurs 404 -->
    <link rel="icon" href="data:,">
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule">-</span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest">-</span></p>
            <p><strong>Nom :</strong> <span id="nom">-</span></p>
            <p><strong>Prénom :</strong> <span id="prenom">-</span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance">-</span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj">-</span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation">-</span></p>
        </div>
    </div>

    <!-- Debug visible en bas de page -->
    <div id="debug-container">
        <div id="debug-title">Journal de débogage :</div>
        <div id="debug-output"></div>
    </div>

    <!-- Import des librairies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            authDomain: "verif-clients-f5915.firebaseapp.com",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com",
            projectId: "verif-clients-f5915",
            storageBucket: "verif-clients-f5915.appspot.com",
            messagingSenderId: "914666601909",
            appId: "1:914666601909:web:286ad5057da0ac0ea46dfc"
        };

        // Système de debug
        function debugLog(message, type = 'info') {
            const now = new Date();
            const debugOutput = document.getElementById('debug-output');
            const entry = document.createElement('div');
            
            entry.className = `debug-entry debug-${type}`;
            entry.textContent = `[${now.toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(entry);
            
            // Garde seulement les 20 derniers messages
            while (debugOutput.children.length > 20) {
                debugOutput.removeChild(debugOutput.firstChild);
            }
            
            // Fait défiler vers le bas
            debugOutput.scrollTop = debugOutput.scrollHeight;
            
            // Log dans la console aussi
            if (type === 'error') console.error(message);
            else console.log(message);
        }

        // Initialisation et processus principal
        try {
            debugLog("Initialisation de Firebase...");
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);
            debugLog("Firebase initialisé avec succès", "success");

            const params = new URLSearchParams(window.location.search);
            const data = params.get("data");

            if (!data) {
                throw new Error("Paramètre 'data' manquant dans l'URL");
            }

            debugLog("Connexion anonyme...");
            await signInAnonymously(auth);
            debugLog("Connecté anonymement", "success");

            debugLog("Récupération de la clé AES...");
            const keySnapshot = await get(ref(db, 'config/cleAES'));
            const cleAES = keySnapshot.val();
            
            if (!cleAES) {
                throw new Error("Clé AES non trouvée dans Firebase");
            }
            debugLog("Clé AES récupérée", "success");

            debugLog("Déchiffrement des données...");
            const bytes = CryptoJS.AES.decrypt(data, cleAES);
            const decoded = bytes.toString(CryptoJS.enc.Utf8);
            
            if (!decoded) {
                throw new Error("Échec du déchiffrement - Vérifiez la clé AES");
            }
            debugLog("Données déchiffrées avec succès", "success");

            const [matricule, num_attest, nom, prenom, date_naissance, date_maj, date_annulation] = decoded.split("|");
            
            // Affichage des données
            document.getElementById("matricule").textContent = matricule || "-";
            document.getElementById("num_attest").textContent = num_attest || "-";
            document.getElementById("nom").textContent = nom || "-";
            document.getElementById("prenom").textContent = prenom || "-";
            document.getElementById("date_naissance").textContent = date_naissance || "-";
            document.getElementById("date_maj").textContent = date_maj || "-";
            document.getElementById("date_annulation").textContent = date_annulation || "-";

            debugLog("Affichage des données terminé", "success");

        } catch (error) {
            debugLog(`ERREUR: ${error.message}`, "error");
            document.getElementById("date_annulation").textContent = `Erreur: ${error.message}`;
        }
    </script>
</body>
</html>
