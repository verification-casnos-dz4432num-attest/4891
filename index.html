<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body{margin:0!important}
        #date_annulation { color: red; }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p { margin: 0; padding: 5px 0; }
    </style>
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule"></span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest"></span></p>
            <p><strong>Nom :</strong> <span id="nom"></span></p>
            <p><strong>Prénom :</strong> <span id="prenom"></span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance"></span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj"></span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation"></span></p>
        </div>
    </div>

    <!-- Nouvelle méthode Firebase (Modular SDK) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            authDomain: "verif-clients-f5915.firebaseapp.com",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com",
            projectId: "verif-clients-f5915",
            storageBucket: "verif-clients-f5915.appspot.com",
            messagingSenderId: "914666601909",
            appId: "1:914666601909:web:286ad5057da0ac0ea46dfc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        async function decoderInfos() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get("data");

            if (data) {
                try {
                    // Connexion anonyme
                    await signInAnonymously(auth);
                    
                    // Récupération clé AES
                    const keySnapshot = await get(ref(db, 'config/cleAES'));
                    const cleAES = keySnapshot.val();
                    
                    // Déchiffrement
                    const bytes = CryptoJS.AES.decrypt(data, cleAES);
                    const decoded = bytes.toString(CryptoJS.enc.Utf8);
                    const [matricule, num_attest, nom, prenom, date_naissance, date_maj, date_annulation] = decoded.split("|");
                    
                    // Affichage
                    document.getElementById("matricule").textContent = matricule || "Non défini";
                    document.getElementById("num_attest").textContent = num_attest || "Non défini";
                    document.getElementById("nom").textContent = nom || "Non défini";
                    document.getElementById("prenom").textContent = prenom || "Non défini";
                    document.getElementById("date_naissance").textContent = date_naissance || "Non défini";
                    document.getElementById("date_maj").textContent = date_maj || "Non défini";
                    document.getElementById("date_annulation").textContent = date_annulation || "Non défini";
                    
                } catch (error) {
                    console.error("Erreur:", error);
                    document.getElementById("date_annulation").textContent = "Erreur de vérification";
                }
            }
        }

        // Lancement
        decoderInfos();
    </script>

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
