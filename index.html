<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body{margin:0!important}
        #date_annulation {
            color: red;
        }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p {
            margin: 0;
            padding: 5px 0;
        }
        /* Debug minimaliste */
        #casnos-debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 150px;
            overflow: auto;
            z-index: 9999;
            display: none; /* Masqué par défaut */
        }
        #toggle-debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- VOTRE PAGE EXISTANTE -->
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule"></span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest"></span></p>
            <p><strong>Nom :</strong> <span id="nom"></span></p>
            <p><strong>Prénom :</strong> <span id="prenom"></span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance"></span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj"></span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation"></span></p>
        </div>
    </div>

    <!-- Debug (masqué par défaut) -->
    <button id="toggle-debug">Debug</button>
    <div id="casnos-debug"></div>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
// Strictement le code nécessaire - aucun impact visuel
(async function(){
    try {
        // 1. Chargement des scripts
        await Promise.all([
            new Promise(resolve => {
                const s = document.createElement('script');
                s.src = "https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js";
                s.onload = resolve;
                document.head.appendChild(s);
            }),
            new Promise(resolve => {
                const s = document.createElement('script');
                s.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js";
                s.onload = resolve;
                document.head.appendChild(s);
            }),
            new Promise(resolve => {
                const s = document.createElement('script');
                s.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js";
                s.onload = resolve;
                document.head.appendChild(s);
            })
        ]);

        // 2. Configuration Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com"
        });

        // 3. Récupération des données
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedData = urlParams.get('data');
        if (!encryptedData) return;

        // 4. Récupération de la clé
        const keySnapshot = await firebase.database().ref('config/cleAES').once('value');
        const cleAES = keySnapshot.val() || "vGX8!jkd72p$";

        // 5. Déchiffrement (méthode simplifiée)
        const decrypted = CryptoJS.AES.decrypt(
            encryptedData,
            cleAES
        ).toString(CryptoJS.enc.Utf8);

        if (!decrypted) return;

        // 6. Remplissage des champs EXISTANTS
        const data = decrypted.split("|");
        const fields = {
            matricule: 0,
            num_attest: 1,
            nom: 2,
            prenom: 3,
            date_naissance: 4,
            date_maj: 5,
            date_annulation: 6
        };

        for (const [id, index] of Object.entries(fields)) {
            const el = document.getElementById(id);
            if (el) el.textContent = data[index] || "";
        }

    } catch (e) {
        console.error("Erreur technique:", e);
        const errorEl = document.getElementById("date_annulation");
        if (errorEl) errorEl.textContent = "Erreur temporaire";
    }
})();
</script>
</body>
</html>
