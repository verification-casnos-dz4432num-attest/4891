<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body{margin:0!important}
        #date_annulation { color: red; }
        .info {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #a5d7a7;
            line-height: 1.5;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .info p { margin: 0; padding: 5px 0; }
        #casnos-debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            max-width: 300px;
            max-height: 150px;
            overflow: auto;
            z-index: 9999;
            display: none;
        }
        #toggle-debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div style="padding:5px">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/" alt="Logo CASNOS" width=100% height=170px>
        <div style="font-weight:600;text-align:center;margin-bottom:10px;color:#4caf50;margin-top:16px">
            <div style="font-size:18px;margin-bottom:8px">Attestation authentique</div>
            <div style="color:#f77a7a">Veuillez vérifier les informations personelles</div>
        </div>
        <div class="info">
            <p><strong>Matricule :</strong> <span id="matricule">-</span></p>
            <p><strong>N° attestation :</strong> <span id="num_attest">-</span></p>
            <p><strong>Nom :</strong> <span id="nom">-</span></p>
            <p><strong>Prénom :</strong> <span id="prenom">-</span></p>
            <p><strong>Date de naissance :</strong> <span id="date_naissance">-</span></p>
            <p><strong>Date mise à jour :</strong> <span id="date_maj">-</span></p>
            <p><strong>Date d'annulation :</strong> <span id="date_annulation">-</span></p>
        </div>
    </div>

    <button id="toggle-debug">Debug</button>
    <div id="casnos-debug"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
// Gestion du debug
document.getElementById('toggle-debug').addEventListener('click', function() {
    const debugEl = document.getElementById('casnos-debug');
    debugEl.style.display = debugEl.style.display === 'block' ? 'none' : 'block';
});

function debug(msg) {
    const debugEl = document.getElementById('casnos-debug');
    debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
    console.log(msg);
    debugEl.scrollTop = debugEl.scrollHeight;
}

// Méthode de déchiffrement corrigée
function decryptAES(encrypted, key) {
    try {
        // 1. Décodage URL-safe
        const decoded = decodeURIComponent(encrypted);
        
        // 2. Conversion Base64
        const parsed = CryptoJS.enc.Base64.parse(decoded);
        
        // 3. Déchiffrement avec padding explicite
        const decrypted = CryptoJS.AES.decrypt(
            { ciphertext: parsed },
            CryptoJS.enc.Utf8.parse(key),
            {
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7,
                iv: CryptoJS.enc.Hex.parse("00000000000000000000000000000000")
            }
        );
        
        return decrypted.toString(CryptoJS.enc.Utf8);
    } catch (e) {
        debug("Erreur technique lors du déchiffrement: " + e);
        return null;
    }
}

// Processus principal
async function main() {
    try {
        debug("Initialisation...");
        
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4fkmfRxjuNEXWbOMOlBsIq2N6lZnd4ps",
            databaseURL: "https://verif-clients-f5915-default-rtdb.firebaseio.com"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            debug("Firebase initialisé");
        }

        // Récupération paramètres
        const params = new URLSearchParams(window.location.search);
        const encrypted = params.get("data");
        
        if (!encrypted) {
            throw new Error("Paramètre 'data' manquant");
        }

        debug("Récupération clé AES...");
        const keySnapshot = await firebase.database().ref('config/cleAES').once('value');
        const cleAES = keySnapshot.val();
        
        if (!cleAES) {
            throw new Error("Clé AES non trouvée dans Firebase");
        }
        debug("Clé récupérée");

        // Déchiffrement
        debug("Déchiffrement en cours...");
        const decrypted = decryptAES(encrypted, cleAES);
        
        if (!decrypted) {
            throw new Error("Échec du déchiffrement - Vérifiez la clé et les données");
        }
        debug("Données déchiffrées: " + decrypted);

        // Traitement des données
        const data = decrypted.split("|");
        if (data.length < 7) {
            throw new Error("Format invalide (7 champs attendus)");
        }

        // Affichage
        const ids = ["matricule", "num_attest", "nom", "prenom", "date_naissance", "date_maj", "date_annulation"];
        ids.forEach((id, i) => {
            const el = document.getElementById(id);
            if (el) el.textContent = data[i] || "-";
        });

        debug("Affichage terminé");

    } catch (error) {
        debug("ERREUR: " + error.message);
        const errorEl = document.getElementById("date_annulation");
        if (errorEl) errorEl.textContent = error.message;
    }
}

// Lancement
main();
</script>
</body>
</html>
